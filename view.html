<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISM Control - Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 15px 40px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .back-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .header-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1a1a2e;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .content-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #666;
    }

    .error {
      text-align: center;
      padding: 60px;
      color: #e74c3c;
    }

    /* Markdown content styling */
    .markdown-content h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 3px solid #667eea;
    }

    .markdown-content h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    .markdown-content h3 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #444;
      margin-top: 25px;
      margin-bottom: 12px;
    }

    .markdown-content p {
      line-height: 1.7;
      margin-bottom: 15px;
      color: #444;
    }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 0.95rem;
    }

    .markdown-content th,
    .markdown-content td {
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      text-align: left;
    }

    .markdown-content th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
    }

    .markdown-content tr:nth-child(even) {
      background: #f8f9fa;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin: 15px 0;
      padding-left: 25px;
    }

    .markdown-content li {
      margin-bottom: 8px;
      line-height: 1.6;
    }

    .markdown-content a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .markdown-content a:hover {
      text-decoration: underline;
    }

    .markdown-content code {
      background: #f1f3f4;
      padding: 3px 8px;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.9em;
    }

    .markdown-content pre {
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
      margin: 20px 0;
    }

    .markdown-content pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    .markdown-content blockquote {
      border-left: 4px solid #667eea;
      padding: 15px 20px;
      margin: 20px 0;
      background: #f8f9ff;
      border-radius: 0 8px 8px 0;
    }

    .markdown-content blockquote p {
      margin: 0;
    }

    .markdown-content hr {
      border: none;
      border-top: 2px solid #e0e0e0;
      margin: 30px 0;
    }

    .markdown-content strong {
      font-weight: 600;
      color: #1a1a2e;
    }

    /* Footnotes */
    .markdown-content sup {
      font-size: 0.75em;
    }

    .markdown-content sup a {
      color: #667eea;
    }

    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .content-card {
        padding: 25px;
      }
      .markdown-content h1 {
        font-size: 1.5rem;
      }
    }
  </style>
  <!-- Marked.js for markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="header">
    <a href="./" class="back-btn">‚Üê Back to Controls</a>
    <span class="header-title" id="header-title">Loading...</span>
  </div>

  <div class="container">
    <div class="content-card">
      <div id="content" class="loading">Loading control documentation...</div>
    </div>
  </div>

  <script>
    // Get the file parameter from URL
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (!file) {
      document.getElementById('content').innerHTML = '<div class="error">No control specified. <a href="./">Return to index</a></div>';
      document.getElementById('header-title').textContent = 'Error';
    } else {
      // Fetch and render the markdown file
      fetch('controls/' + file)
        .then(response => {
          if (!response.ok) throw new Error('File not found');
          return response.text();
        })
        .then(markdown => {
          // Remove YAML frontmatter
          const contentWithoutFrontmatter = markdown.replace(/^---[\s\S]*?---\s*/m, '');
          
          // Parse markdown to HTML
          const html = marked.parse(contentWithoutFrontmatter);
          
          document.getElementById('content').innerHTML = '<div class="markdown-content">' + html + '</div>';
          
          // Extract title for header
          const titleMatch = markdown.match(/title:\s*"([^"]+)"/);
          if (titleMatch) {
            document.getElementById('header-title').textContent = titleMatch[1];
            document.title = titleMatch[1] + ' - ISM Controls Guide';
          } else {
            document.getElementById('header-title').textContent = 'ISM Control';
          }
        })
        .catch(err => {
          document.getElementById('content').innerHTML = '<div class="error">Failed to load control: ' + err.message + '. <a href="./">Return to index</a></div>';
          document.getElementById('header-title').textContent = 'Error';
        });
    }
  </script>
</body>
</html>
