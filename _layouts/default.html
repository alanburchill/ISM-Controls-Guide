<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0d1117;
      min-height: 100vh;
      color: #e6edf3;
    }
    .header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: left;
    }
    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #e6edf3;
      margin-bottom: 5px;
    }
    .header p {
      color: #8b949e;
      font-size: 0.95rem;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
