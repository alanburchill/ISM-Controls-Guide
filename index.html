<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISM Controls Implementation Guide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0d1117;
      min-height: 100vh;
      color: #e6edf3;
    }

    .header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: left;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #e6edf3;
      margin-bottom: 5px;
    }

    .header p {
      color: #8b949e;
      font-size: 0.95rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .search-section {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 25px;
      margin-bottom: 25px;
    }

    .search-box {
      position: relative;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      font-size: 1.1rem;
      border: 1px solid #30363d;
      border-radius: 4px;
      background: #0d1117;
      color: #e6edf3;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box input::placeholder {
      color: #8b949e;
    }

    .search-box input:focus {
      border-color: #58a6ff;
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
    }

    .search-box::before {
      content: "üîç";
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
    }

    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .filter-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #8b949e;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-group select {
      width: 100%;
      padding: 12px 15px;
      font-size: 0.95rem;
      border: 1px solid #30363d;
      border-radius: 4px;
      background: #0d1117;
      color: #e6edf3;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
    }

    .filter-group select:focus {
      border-color: #58a6ff;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .results-count {
      background: #161b22;
      border: 1px solid #30363d;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 600;
      color: #58a6ff;
    }

    .clear-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #e6edf3;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-btn:hover {
      background: #30363d;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .control-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 24px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .control-card:hover {
      border-color: #58a6ff;
      background: #1c2128;
    }

    .control-card .ism-id {
      display: inline-block;
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .control-card h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #e6edf3;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .control-card .section {
      font-size: 0.85rem;
      color: #8b949e;
      margin-bottom: 15px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      padding: 5px 12px;
      border-radius: 3px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .tag.e8 {
      background: rgba(56, 139, 253, 0.15);
      color: #58a6ff;
    }

    .tag.pspf {
      background: rgba(163, 113, 247, 0.15);
      color: #a371f7;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
    }

    .no-results h3 {
      font-size: 1.5rem;
      color: #58a6ff;
      margin-bottom: 10px;
    }

    .no-results p {
      color: #8b949e;
    }

    .highlight {
      background: rgba(187, 128, 9, 0.4);
      color: #e6edf3;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #8b949e;
      font-size: 1.2rem;
    }

    /* View toggle buttons */
    .view-toggle {
      display: flex;
      gap: 8px;
    }

    .view-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #e6edf3;
      padding: 10px 18px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }

    .view-btn:hover {
      border-color: #58a6ff;
      color: #58a6ff;
    }

    .view-btn.active {
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
      border-color: #58a6ff;
    }

    /* Table view styles */
    .results-table {
      width: 100%;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      overflow: hidden;
      font-size: 0.8rem;
    }

    .results-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .results-table th {
      background: #21262d;
      color: #e6edf3;
      padding: 8px 10px;
      text-align: left;
      font-weight: 600;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #30363d;
    }

    .results-table td {
      padding: 6px 10px;
      border-bottom: 1px solid #21262d;
      vertical-align: middle;
      line-height: 1.3;
      color: #e6edf3;
    }

    .results-table tr:hover td {
      background: #1c2128;
    }

    .results-table .ism-link {
      color: #58a6ff;
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
    }

    .results-table .ism-link:hover {
      text-decoration: underline;
    }

    .results-table .ism-cell {
      width: 1%;
      white-space: nowrap;
    }

    .results-table .title-cell {
      width: 45%;
    }

    .results-table .title-cell a {
      color: #e6edf3;
      text-decoration: none;
      font-weight: 500;
    }

    .results-table .title-cell a:hover {
      color: #58a6ff;
    }

    .results-table .tags-cell {
      min-width: 140px;
      width: 1%;
      white-space: nowrap;
    }

    .results-table .tags-cell .tags {
      gap: 3px;
    }

    .results-table .tags-cell .tag {
      padding: 2px 5px;
      font-size: 0.6rem;
    }

    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }
      .header h1 {
        font-size: 1.4rem;
      }
      .results-grid {
        grid-template-columns: 1fr;
      }
      .filters {
        grid-template-columns: 1fr 1fr;
      }
      .results-header {
        flex-wrap: wrap;
        gap: 10px;
      }
      .results-table {
        overflow-x: auto;
      }
      .results-table table {
        min-width: 800px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è ISM Controls Implementation Guide</h1>
    <p>Implementation guidance for Australian Information Security Manual controls with Essential Eight and PSPF mappings</p>
  </div>

  <div class="container">
    <div class="search-section">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search controls by title, ID, or content...">
      </div>
      <div class="filters">
        <div class="filter-group">
          <label>Essential Eight</label>
          <select id="filter-e8">
            <option value="">All Maturity Levels</option>
            <option value="ML1">ML1 - Maturity Level 1</option>
            <option value="ML2">ML2 - Maturity Level 2</option>
            <option value="ML3">ML3 - Maturity Level 3</option>
          </select>
        </div>
        <div class="filter-group">
          <label>PSPF Classification</label>
          <select id="filter-pspf">
            <option value="">All Classifications</option>
            <option value="NC">NC - No Classification</option>
            <option value="OS">OS - Official Sensitive</option>
            <option value="P">P - Protected</option>
            <option value="S">S - Secret</option>
            <option value="TS">TS - Top Secret</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Section</label>
          <select id="filter-section">
            <option value="">All Sections</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Topic</label>
          <select id="filter-topic">
            <option value="">All Topics</option>
          </select>
        </div>
      </div>
    </div>

    <div class="results-header">
      <span class="results-count" id="results-count">Loading...</span>
      <div class="view-toggle">
        <button class="view-btn" id="btn-cards" onclick="setView('cards')">
          <span>‚ñ¶</span> Cards
        </button>
        <button class="view-btn active" id="btn-table" onclick="setView('table')">
          <span>‚ò∞</span> Table
        </button>
      </div>
      <button class="clear-btn" onclick="clearFilters()">Clear All Filters</button>
    </div>

    <div id="results-container">
      <div class="loading">Loading controls...</div>
    </div>
  </div>

  <script>
    let allControls = [];
    let searchTimeout = null;
    let currentView = 'table';
    let lastFilteredControls = [];
    let lastSearch = '';

    // Load the search index
    fetch('assets/search_index.json')
      .then(response => response.json())
      .then(data => {
        allControls = data;
        populateFilterDropdowns();
        renderResults(allControls);
      })
      .catch(err => {
        document.getElementById('results-container').innerHTML = 
          '<div class="no-results"><h3>Error Loading Data</h3><p>Please refresh the page to try again.</p></div>';
        console.error('Failed to load search index:', err);
      });

    function populateFilterDropdowns() {
      const sections = [...new Set(allControls.map(c => c.section).filter(Boolean))].sort();
      const topics = [...new Set(allControls.map(c => c.topic).filter(Boolean))].sort();
      
      const sectionSelect = document.getElementById('filter-section');
      sections.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        sectionSelect.appendChild(opt);
      });
      
      const topicSelect = document.getElementById('filter-topic');
      topics.forEach(t => {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        topicSelect.appendChild(opt);
      });
    }

    function applyFilters() {
      const e8 = document.getElementById('filter-e8').value;
      const pspf = document.getElementById('filter-pspf').value;
      const section = document.getElementById('filter-section').value;
      const topic = document.getElementById('filter-topic').value;
      const search = document.getElementById('search-input').value.toLowerCase().trim();
      
      let filtered = allControls.filter(control => {
        if (e8 && (!control.essential_eight || !control.essential_eight.includes(e8))) {
          return false;
        }
        if (pspf && (!control.pspf_levels || !control.pspf_levels.includes(pspf))) {
          return false;
        }
        if (section && control.section !== section) {
          return false;
        }
        if (topic && control.topic !== topic) {
          return false;
        }
        if (search) {
          const searchable = [
            control.title,
            control.ism_control,
            control.content,
            control.section,
            control.topic
          ].filter(Boolean).join(' ').toLowerCase();
          if (!searchable.includes(search)) {
            return false;
          }
        }
        return true;
      });
      
      renderResults(filtered, search);
    }

    function highlightText(text, search) {
      if (!search || !text) return text || '';
      const regex = new RegExp(`(${search.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function renderResults(controls, search = '') {
      lastFilteredControls = controls;
      lastSearch = search;
      const container = document.getElementById('results-container');
      document.getElementById('results-count').textContent = `${controls.length} control${controls.length !== 1 ? 's' : ''} found`;
      
      if (controls.length === 0) {
        container.innerHTML = '<div class="no-results"><h3>No Controls Found</h3><p>Try adjusting your search or filters.</p></div>';
        return;
      }
      
      if (currentView === 'cards') {
        renderCardsView(controls, search);
      } else {
        renderTableView(controls, search);
      }
    }

    function renderCardsView(controls, search) {
      const container = document.getElementById('results-container');
      container.innerHTML = '<div class="results-grid">' + controls.map(control => {
        const e8Tags = control.essential_eight ? control.essential_eight.map(e => `<span class="tag e8">${e}</span>`).join('') : '';
        const pspfTags = control.pspf_levels ? control.pspf_levels.map(p => `<span class="tag pspf">${p}</span>`).join('') : '';
        const url = 'controls-html/' + control.ism_control + '.html';
        const title = highlightText(control.title || 'Untitled', search);
        const ismControl = highlightText(control.ism_control || '-', search);
        
        return `<a href="${url}" class="control-card">
          <span class="ism-id">${ismControl}</span>
          <h3>${title}</h3>
          <div class="section">${control.section || ''} ${control.topic ? '‚Üí ' + control.topic : ''}</div>
          <div class="tags">${e8Tags}${pspfTags}</div>
        </a>`;
      }).join('') + '</div>';
    }

    function renderTableView(controls, search) {
      const container = document.getElementById('results-container');
      const rows = controls.map(control => {
        const e8Tags = control.essential_eight ? control.essential_eight.map(e => `<span class="tag e8">${e}</span>`).join('') : '';
        const url = 'controls-html/' + control.ism_control + '.html';
        const rawTitle = (control.title || 'Untitled').replace(/\s*\(ISM-\d+\)$/, '');
        const title = highlightText(rawTitle, search);
        const ismControl = highlightText(control.ism_control || '-', search);
        
        return `<tr>
          <td class="ism-cell"><a href="${url}" class="ism-link">${ismControl}</a></td>
          <td class="title-cell"><a href="${url}">${title}</a></td>
          <td>${control.section || '-'}</td>
          <td>${control.topic || '-'}</td>
          <td class="tags-cell"><div class="tags">${e8Tags}</div></td>
        </tr>`;
      }).join('');
      
      container.innerHTML = `<div class="results-table">
        <table>
          <thead>
            <tr>
              <th>ISM ID</th>
              <th>Title</th>
              <th>Section</th>
              <th>Topic</th>
              <th>Tags</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      </div>`;
    }

    function setView(view) {
      currentView = view;
      document.getElementById('btn-cards').classList.toggle('active', view === 'cards');
      document.getElementById('btn-table').classList.toggle('active', view === 'table');
      renderResults(lastFilteredControls, lastSearch);
    }

    function clearFilters() {
      document.getElementById('filter-e8').value = '';
      document.getElementById('filter-pspf').value = '';
      document.getElementById('filter-section').value = '';
      document.getElementById('filter-topic').value = '';
      document.getElementById('search-input').value = '';
      renderResults(allControls);
    }

    // Real-time search with debounce
    document.getElementById('search-input').addEventListener('input', function() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(applyFilters, 150);
    });

    // Filter change handlers
    document.getElementById('filter-e8').addEventListener('change', applyFilters);
    document.getElementById('filter-pspf').addEventListener('change', applyFilters);
    document.getElementById('filter-section').addEventListener('change', applyFilters);
    document.getElementById('filter-topic').addEventListener('change', applyFilters);
  </script>
</body>
</html>
