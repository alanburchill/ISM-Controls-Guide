# Jekyll configuration for Essential 8 Guide
# Website: https://e8guide.com

title: "Essential 8 Guide"
description: "Implementation guidance for Australian Essential Eight controls in Microsoft environments - ISM controls with PSPF mappings"
baseurl: ""
url: "https://e8guide.com"

# Site settings
github:
  repository_url: "https://github.com/alanburchill/ISM-Controls-Guide"

# Defaults for markdown files
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "controls"
    values:
      layout: "control"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  footnote_backlink: "&#8617;"

# Exclude files from build
exclude:
  - controls-html
  - scripts
  - "*.code-workspace"
  - README.md

# Include these folders
include:
  - controls
  - _data
  - assets
