## Summary

Configured and enable Windows Autopatch for all workstations via the Intune admin portal.[^1]

Windows Autopatch automates patching for Windows, Microsoft 365 Apps for Enterprise, Edge, Microsoft Teams, Surface Driver/Firmware, and Published Drivers/Firmware marked as Mandatory in Windows Update, including Windows 365 and Azure Virtual Desktop.[^1]

Enrollment steps include readiness assessment, admin contacts, and device registration to onboard devices and assign deployment rings.[^1]

[^1]:Essential Eight patch applications - Essential Eight | Microsoft Learn(https://learn.microsoft.com/en-us/compliance/anz/e8-patch-app)

## Design Decision

> [!NOTE] Windows Autopatch is configured and enabled for all workstations via the Intune admin portal to automate patching per the ImplementationGuidance.

## Prerequisites

* **Licensing:** Windows Autopatch is included with Windows 10/11 Enterprise E3 or higher. There are additional prerequisites for using Autopatch including some network configurations which should be considered part of the rollout. [^1]
* **Permissions/Roles:** Use roles with the fewest permissions. Minimize the number of Global Administrators. Access to Intune during readiness assessment requires a Global Administrator. [^1]
* **Dependencies:** Intune and Microsoft Entra ID are required to enroll devices in Windows Autopatch. Admin contacts must be defined per area of focus. Device registration into Windows Autopatch is required before enrollment. [^1]

[^1]:Essential Eight patch applications - Essential Eight | Microsoft Learn(https://learn.microsoft.com/en-us/compliance/anz/e8-patch-app)

## Implementation Steps

### Windows Autopatch enrollment and activation in Intune

### Step 1: Readiness assessment

1. As a Global Administrator, go to **Intune**.  
2. In the left pane, select **Tenant administration** and then navigate to **Windows Autopatch** > **Tenant enrollment**.  
3. The Readiness assessment tool checks the settings in Microsoft Intune and Microsoft Entra ID to ensure it works with Windows Autopatch as part of enrolling your tenant.  
4. The Readiness assessment tool provides a report and advises of any issues that must be resolved and [what steps are needed to be performed](/en-us/windows/deployment/windows-autopatch/prepare/windows-autopatch-fix-issues) to get to a ready state.  
5. The purpose of this step is to confirm your organization has admins for each area of focus, such that the Windows Autopatch Service Engineering Team can contact your organization’s admin regarding your support request in future and expands on the minimum admin set during the enrollment process.  

### Step 2: Admin contacts

1. Sign into **Intune**.  
2. Under **Tenant administration** in the **Windows Autopatch** section, select **Admin contacts**.  
3. Select **Add**.  
4. Enter the contact details including name, email, phone number and preferred language. For a support ticket, the ticket's primary contact's preferred language determines the language used for email communications.  
5. Select an **Area of focus** and enter details of the contact's knowledge and authority in the specified area of focus.  
6. Select **Save** to add the contact.  
7. Repeat for each area of focus.  

Note: An admin may have multiple focus areas, especially in smaller organizations.  

### Step 3: Device registration

The Windows Autopatch device registration process is transparent for end-users.

1. IT admin reviews [Windows Autopatch device registration prerequisites] prior to register devices with Windows Autopatch.  
2. IT admin identifies devices to be managed by Windows Autopatch and adds them into the Windows Autopatch Device Registration Microsoft Entra group.  
3. Windows Autopatch then:  
   1. Performs device readiness prior registration (prerequisite checks)  
   2. Calculates the deployment ring distribution  
   3. Assigns devices to a deployment ring, based on the previous calculation  
   4. Assigns devices to other Microsoft Entra groups required for management  
   5. Marks devices as active for management so it can apply its update deployment policies  
4. IT admin then monitors the device registration trends and the update deployment reports.  
5. The detailed device registration workflow can be found [here](/en-us/windows/deployment/windows-autopatch/deploy/windows-autopatch-device-registration-overview#detailed-device-registration-workflow-diagram).  

All steps reference Windows Autopatch enrollment flow in Intune.
