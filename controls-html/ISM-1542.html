## Summary

Microsoft Office is configured to prevent activation of OLE packages. Deploy the Intune PowerShell script OfficeMacroHardening-PreventActivationofOLE.ps1 to import registry keys that block OLE/COM activation in Word, Excel, and PowerPoint, and assign the script to a deployment group. Configure the script to run with the logged-on credentials, not require script signing, and not run in a 64-bit PowerShell host. [^1]

[^1]:[Essential Eight user application hardening - Essential Eight | Microsoft Learn](https://learn.microsoft.com/en-us/compliance/anz/e8-app-harden)

## Design Decision

> [!NOTE] Deploy the OfficeMacroHardening-PreventActivationofOLE.ps1 PowerShell script via Intune to block activation of OLE packages in Office (Excel, PowerPoint, Word).

* **Licensing:** Not provided in source documentation.

* **Permissions/Roles:** 
  - Run this script using the logged on credentials: Yes.[^1]
  - Assign the script to a deployment group.[^1]

* **Dependencies:**

  - Script options: Run this script using the logged on credentials: Yes; Enforce script signature check: No; Run script in 64-bit PowerShell Host: No.[^1]
  - The script is unsigned. If script signing is required, sign the script and change Enforce script signature check to Yes.[^1]

[^1]: Essential Eight user application hardening - Essential Eight | Microsoft Learn(https://learn.microsoft.com/en-us/compliance/anz/e8-app-harden)

   - Run this script using the logged on credentials: **Yes**
