## Summary

Enable Edge policy to block intrusive ads by applying the Microsoft Edge security baseline in Intune[^1]. The baseline preconfigures Edge privacy settings to disable ad personalization and reduce tracking, supporting ad-blocking across devices[^2].

[^1]:Common Education Microsoft Edge configuration - Microsoft Intune(https://learn.microsoft.com/en-us/intune/intune-service/industry/education/tutorial-school-deployment/common-config-settings-catalog-edge)
[^2]:Step 6. Deploy Microsoft Edge security baseline - Microsoft Intune(https://learn.microsoft.com/en-us/intune/intune-service/apps/mamedge-6-security-baseline)

## Design Decision

> [!NOTE] Enable Edge policy to block intrusive ads using Intune security baseline.

## Prerequisites

* **Licensing:** Not provided in source documentation. [^1]
* **Permissions/Roles:** Not provided in source documentation. [^2]
* **Dependencies:** Windows Enterprise, Intune enrollment, Microsoft Edge Stable channel. [^3]

[^1]:Not provided in source documentation.
[^2]:Not provided in source documentation.
[^3]:Step 6. Deploy Microsoft Edge security baseline - Microsoft Intune | Microsoft Learn(https://learn.microsoft.com/en-us/intune/intune-service/apps/mamedge-6-security-baseline)

## Implementation Steps

### Enable Edge policy to block intrusive ads using Intune security baseline

1. Navigate to the Microsoft Intune admin center.

2. Select Endpoint security > Security baselines > Security Baseline for Microsoft Edge > Create policy > Create.

3. On the Basics tab:
   - Name: Microsoft Edge Security Baseline - Level 2
   - Description: Microsoft Edge security baseline providing Level 2 enhanced security

4. Select Next.

5. In Configuration settings, expand Microsoft Edge and review the preconfigured settings. Note: Privacy & Data > Allow personalization of ads, search, and news is Disabled. [^2]

6. Select Next.

7. For Scope tags, select the appropriate scope tag.

8. For Assignments, assign to SEB-Level2-Devices group.

9. Select Next to review the settings. Then choose Create.

[^2]:Step 6. Deploy Microsoft Edge security baseline - Microsoft Intune | Microsoft Learn(https://learn.microsoft.com/en-us/intune/intune-service/apps/mamedge-6-security-baseline)`;
