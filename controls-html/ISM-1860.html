## Summary

PDF software is hardened using ASD and vendor hardening guidance, with the most restrictive guidance taking precedence when conflicts occur. Implementation requires applying vendor PDF hardening settings via Intune configuration profiles. This aligns with the Essential Eight user application hardening guidance documented by Microsoft Learn. 

[^1]:Essential Eight user application hardening - Essential Eight | Microsoft Learn(https://learn.microsoft.com/en-us/compliance/anz/e8-app-harden)

## Design Decision

> [!NOTE] Deploy vendor PDF hardening settings via Intune configuration profiles to enforce ASD and vendor hardening guidance, with the most restrictive settings taking precedence when conflicts occur.

## Prerequisites

* **Licensing:** Not provided in source documentation. [^1]

* **Permissions/Roles:** Access to Defender portal requires membership in the Security Reader AD built-in role to access Defender portal and Defender Vulnerability Management (DVM) features. [^1]

* **Dependencies:**
  - [OfficeMacroHardening-PreventActivationofOLE.ps1](https://github.com/microsoft/Intune-ACSC-Windows-Hardening-Guidelines/blob/main/office/scripts/OfficeMacroHardening-PreventActivationofOLE.ps1) [^1]
  - [UserApplicationHardening-RemoveFeatures.ps1](https://github.com/microsoft/Intune-ACSC-Windows-HardeningGuidelines/blob/main/scripts/UserApplicationHardening-RemoveFeatures.ps1) [^1]
  - [ACSC Edge Hardening Guidelines.json](https://github.com/microsoft/Intune-ACSC-Windows-HardeningGuidelines/blob/main/edge/policies/ACSC%20Edge%20Hardening%20Guidelines.json) [^1]
  - [ACSC Windows Hardening Guidelines-Attack Surface Reduction.json](https://github.com/microsoft/Intune-ACSC-Windows-HardeningGuidelines/blob/main/policies/ACSC%20Windows%20Hardening%20Guidelines-Attack%20Surface%20Reduction.json) [^1]

[^1]:Essential Eight user application hardening - Essential Eight | Microsoft Learn(https://learn.microsoft.com/en-us/compliance/anz/e8-app-harden)

## Implementation Steps

### PDF hardening via Intune Attack Surface Reduction

1. In Intune, navigate to Endpoint Security > Attack Surface Reduction.
2. Create (or modify) an Attack Surface Reduction Endpoint Security Policy.
3. Set Block Adobe Reader from creating child processes to Enable.[^1]
4. Assign the Attack Surface Reduction Rule policy to a group.
Note: This ASR policy configures each of the ASR rules recommended by the ACSC in audit mode.[^1]
